<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="getintouch.html">Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Contact Form -->
        <div class="contact-form" id="contact-form">
            <h2>Contact Us</h2>
            <form id="myForm" action="https://formspree.io/f/mvgkbokw" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Thank You Message -->
        <div id="thank-you" style="display:none; text-align:center;">
            <div class="success-message">âœ“ Message Sent Successfully!</div>
            <p>We'll get back to you within 24 hours.</p>
            <button onclick="showForm()" style="margin-top: 1rem;">Go back to the Form</button>
        </div>
    </div>
</body>
</html>
